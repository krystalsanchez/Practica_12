<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuraciones básicas -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Evento</title>
    <!-- Enlace al archivo de estilos -->
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <!-- Contenido principal -->
    <main>
        <!-- Sección de detalles del evento -->
        <section id="evento">
            <!-- Imagen del evento -->
            <img src="conciertonicki.jpg" alt="Nicki Nicole Concert" style="max-width: 70%; height: auto;">
            <!-- Detalles del evento -->
            <div class="detalles-evento">
                <h2>Detalles del Evento</h2>
                <p>Fecha: 24 de noviembre del 2022</p>
                <p>Hora: 9:00 PM</p>
                <p>Lugar: Auditorio BB</p>
                <p>Descripción: Concierto de Nicki Nicole con invitados especiales.</p>
            </div>
        </section>
        <!-- Formulario de registro al evento -->
        <form id="registro-form">
            <h2>Registro al Evento</h2>
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="tipo-entrada">Tipo de Entrada:</label>
            <select id="tipo-entrada" name="tipo-entrada" required>
                <option value="" selected disabled>Seleccionar</option> 
                <option value="general">General</option>
                <option value="vip">VIP</option>
                <option value="platinum">Platinum</option>
            </select>

            <button type="submit">Enviar Registro</button>
        </form>
        <!-- Sección de detalles de compra (inicialmente oculta) -->
        <section id="detalles-compra" style="display: none;">
            <h2>Detalles de la Compra</h2>
            <p>Nombre: <span id="nombre-compra"></span></p>
            <p>Email: <span id="email-compra"></span></p>
            <p>Teléfono: <span id="telefono-compra"></span></p>
            <p>Tipo de Entrada: <span id="tipo-entrada-compra"></span></p>
        </section>
    </main>
    <!-- Enlace al archivo de script -->
    <script src="script.js"></script>
</body>
</html>
